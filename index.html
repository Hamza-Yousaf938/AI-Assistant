<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hiring Assistant</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>AI Hiring Assistant</h1>
      <p>Enter job and candidate details to get an AI-powered analysis.</p>
    </header>
    <main>
      <div id="input-section">
        <h2><span class="icon">ðŸ“„</span>Input Details</h2>
        <div class="form-group">
          <label for="job-title">Job Title</label>
          <input type="text" id="job-title" placeholder="e.g., Senior Frontend Developer">
        </div>
        <div class="form-group">
          <label for="required-skills">Required Skills</label>
          <input type="text" id="required-skills" placeholder="e.g., React.js, JavaScript, CSS, REST APIs">
        </div>
        <div class="form-group">
          <label for="candidate-info">Candidate Resume / Information</label>
          <textarea id="candidate-info" rows="12" placeholder="Paste the candidate's resume, cover letter, or answers to screening questions here."></textarea>
        </div>
        <button id="analyze-btn" aria-label="Analyze candidate information">
          <div class="loader" style="display: none;"></div>
          <span>Analyze Candidate</span>
        </button>
      </div>
      <div id="output-section">
        <h2><span class="icon">ðŸ’¡</span>Analysis & Recommendation</h2>
        <div id="analysis-result" aria-live="polite">
            <p class="placeholder">Your analysis will appear here...</p>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
